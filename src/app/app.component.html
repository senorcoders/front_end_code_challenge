<div class="container">
  <div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">

        <div style="text-align:center">
            <h1>
             {{ title }}
            </h1>
            
          </div>
          <form class="form-horizontal" [formGroup]="aForm" (ngSubmit)="onSubmit()">
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">Assistance Call</h3>
              </div>
              <div class="panel-body">
                <div class="form-group" [ngClass]="{'has-error' : formErrors.firstName }">
                  <label class="col-sm-2 control-label" for="firstName">First name</label>
                  <div class="col-sm-8">
                    <input id="firstName" formControlName="firstName" type="text" class="form-control" (blur)="checkFormErrors(aForm)">
                    <span class="help-block" *ngIf="formErrors.firstName">
                      {{ formErrors.firstName }}
                    </span>
                  </div>
                </div>
          
                <div class="form-group" [ngClass]="{'has-error' : formErrors.lastName }">
                  <label class="col-sm-2 control-label" for="lasttName">Last name</label>
                  <div class="col-sm-8">
                    <input id="lastName" formControlName="lastName" type="text" class="form-control" (blur)="checkFormErrors(aForm)">
                      <span class="help-block" *ngIf="formErrors.lastName">
                        {{ formErrors.lastName }}
                      </span>
                  </div>
                </div>
          
                <div class="form-group" [ngClass]="{'has-error' : formErrors.email }">
                  <label class="col-sm-2 control-label" for="email">Email</label>
                  <div class="col-sm-8">
                    <input id="email" formControlName="email" type="text" class="form-control" (blur)="checkFormErrors(aForm)">
                      <span class="help-block" *ngIf="formErrors.email">
                        {{ formErrors.email }}
                      </span>
                  </div>
                </div>
          
                <div class="form-group">
                  <label class="col-sm-2 control-label" for="serviceType">Service Type</label>
                  <div class="col-sm-8">
                      {{ formErrors.serviceType }}
                      <select class="custom-select" formControlName="serviceType" [ngClass]="{'has-error' : formErrors.serviceType }" (blur)="checkFormErrors(aForm)">
                          <option value="" disabled>Choose a service</option>
                          <option *ngFor="let service of services" value="{{ service.id }}">{{service.display_name}}</option>
                       </select>
                         <span class="help-block" *ngIf="formErrors.serviceType">
                           {{ formErrors.serviceType }}
                         </span>
                  </div>
                </div>
          
                <div class="form-group">
                  <div class="col-sm-2"></div>
                  <div class="col-sm-8">
                    <textarea id="message" formControlName="message" class="form-control"></textarea>
                  </div>
                </div>
          
                <div class="form-group">
                  <div class="col-sm-2"></div>
                  <div class="col-sm-8">
                    <label><input id="terms" type="checkbox" formControlName="terms" class="form-control checkbox-inline" [ngClass]="{'has-error' : formErrors.serviceType }" (blur)="checkFormErrors(aForm)"> I hereby accept the terms of service for THE NETWORK and the Privacy Policy</label>
                    <span class="help-block" *ngIf="formErrors.terms">
                        {{ formErrors.terms }}
                      </span>
                  </div>
                </div>

              </div>
              
              <div class="panel-footer">
                <button class="btn btn-primary" ng-disabled="formSubmitted" type="submit" (click)="checkFormErrors(aForm)">Get Assistance</button>
              </div>
            </div>
          </form>
          <div *ngIf="returnedStatus" class="alert alert-danger" role="alert">{{ returnedStatus }}</div>
    </div>
    <div class="col-sm-1"></div>
  </div>
</div>>
